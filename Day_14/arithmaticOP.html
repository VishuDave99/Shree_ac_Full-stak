<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("heare is an exampal of all baicis Arithmatik Oprationes .....<br>");
        let a = parseInt(prompt("Enter a number A _ "));
        let b = parseInt(prompt("Enter a number B _ "));
        document.write("<br> So .. ,  A + B is - " + (a+b));
        document.write("<br> So .. ,  A - B is - " + (a-b));
        document.write("<br> So .. ,  A x B is - " + (a*b));
        document.write("<br> So .. ,  A / B is - " + (a/b));
        document.write("<br> So .. ,  A % B is - " + (a%b));

    </script>
</body>
</html>
