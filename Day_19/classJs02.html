<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
            }
            getArea() {
                return this.length * this.width;
            }
        }
        
        const r01 = new Rectangle(5, 10);
        document.write(r01.getArea());

        const r02 = new Rectangle(2,43);
        document.write("<br>" + r02.getArea());
    </script>
</body>
</html>
