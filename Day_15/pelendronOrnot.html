<body>
    <script>
        // wap to ask for a string or num and cheak if that is pelendrome or not
        let input = prompt("Enter a string or number:");
        let reversed = input.split('').reverse().join('');
        
        if(input == reversed) {
            alert(input + " is a palindrome.");
        } else {
            alert(input + " is not a palindrome.");
        }

    </script>
</body>
