<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("here is prime number cheker ");
        var yolo = parseInt(prompt("enter Num to cheack is Prime or not "));
        var flag = true;
        for(i=2; i<=yolo/2; i++){
            if(yolo % i == 0){
                flag = false;
                break;
            }
        }
        if(flag){
            document.write("<br> " + yolo + " is a prime number.");
        }else{
            document.write("<br> " + yolo + " is not a prime number.");
        }
        
    </script>
</body>
</html>
