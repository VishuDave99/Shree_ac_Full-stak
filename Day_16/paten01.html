<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=3;i++){
            for(j=1;j<=3;j++){
                document.write("* ");
            }
            document.write("<br/>");
        }
        document.write("</br><hr>");
        for(i=1;i<=3;i++){
            for(j=1;j<=i;j++){
                document.write("* ");
            }
            document.write("<br/>");
        }
        document.write("</br><hr>");
        for(i=1;i<=3;i++){
            for(j=1;j<=i;j++){
                document.write(i+" ");
            }
            document.write("<br/>");
        }
        document.write("</br><hr>");
        for(i=1;i<=3;i++){
            for(j=1;j<=i;j++){
                document.write(j+" ");
            }
            document.write("<br/>");
        }
        document.write("</br><hr>");
        x=1
        for(i=1;i<=3;i++){
            for(j=1;j<=i;j++){
                document.write(x+" ");
                x++;
            }
            document.write("<br/>");
        }
        
        document.write("</br><hr>");
    </script>
    
</body>
