<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body><br><br>
    <table border="1" align="center" >
        <tr>
            <td>
                <h1>Reservation Request</h1>
                <fieldset>
                    <legend>
                        <font color="blue">Genral Information</font>
                    </legend>
                    <table>
                        <tr>
                            <td>Arrival date:</td>
                            <td colspan="2"><input type="text" name="" id="" /></td>
                            <td colspan="2">
                                <font color="red">Arrival date has tobe valid</font>
                            </td>
                        </tr>
                        <tr>
                            <td>Nights:</td>
                            <td colspan="2"><input type="text" name="" id="" /></td>
                            <td colspan="2">
                                <font color="red">Nights must be a number</font>
                            </td>
                        </tr>
                        <tr>
                            <td>Adults:</td>
                            <td colspan="4">
                                <input type="number" min="1" max="50" name="" id="" />
                            </td>
                        </tr>
                        <tr>
                            <td>Children:</td>
                            <td colspan="4">
                                <input type="number" min="1" max="30" name="" id="" />
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <br>
                <fieldset>
                    <legend>
                        <font color="blue">Genral Information</font>
                    </legend>
                    <table>
                        <tr>
                            <td>Room type:</td>
                            <td colspan="4">
                                <input type="radio" name="" id="">Standard
                                <input type="radio" name="" id="">Business
                                <input type="radio" name="" id="">Suite
                            </td>
                        </tr>
                        <tr>
                            <td>Bed type:</td>
                            <td colspan="4">
                                <input type="radio" name="" id="">King
                                <input type="radio" name="" id="">Duble Double
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5"> <input type="checkbox" name="" id=""> Smoking</td>
                        </tr>
                        
                    </table>
                </fieldset><br>
                <fieldset>
                    <legend>
                        <font color="blue">Contact Info</font>
                    </legend>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td colspan="2"><input type="text" name="" id="" /></td>
                            <td colspan="2">
                                <font color="red">is Requiredd</font>
                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td colspan="2"><input type="text" name="" id="" /></td>
                            <td colspan="2">
                                <font color="red">is Requiredd</font>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td colspan="2"><input type="text" name="" id="" /></td>
                            <td colspan="2">
                                <font color="red">is Requiredd</font>
                            </td>
                        </tr>
                    </table>
                </fieldset><br>
                <center>             
                       <input type="button"  value="Submit Reservation" name="" id=""> <input type="button" value="Clear" name="" id="">
                </center><br>
            </td>
        </tr>
    </table>

</html>
