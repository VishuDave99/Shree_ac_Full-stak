<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="800px" width="800px" style="border: 1px solid black;">

        <circle r="50" cx="100" cy="100" fill="red" stroke="black" stroke-width="2"></circle>

        <rect height="200" width="400" x="150" y="150" fill="red" stroke="black" stroke-width="2" ></rect>

        <line x1="200" y1="400" x2="500" y2="400" stroke="black" stroke-width="2"></line>

        <polygon points="400,400 500,400 450,600, 550,600" fill="red" stroke="black" stroke-width="2"></polygon>

        <ellipse rx="100" ry="250" cx="300" cy="300" fill="red" stroke="black" stroke-width="2"></ellipse>

    </svg> 
</body>
</html>
