<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Here is 1 to 10 && 10 to 1 Printed By Js<br/><br/>");
        for(i=0 ; i <= 10 ; i++){
            document.write(i + "<br/>");
        }
        for(i=10 ; i >= 1 ; i--){
            document.write(i + "<br/>");
        }
        document.writeln("<br/> here is odd and even division by for loop <br/>");
        for(i=0 ; i <= 10 ; i++){
            if (i%2==0) {
                document.write("<br/> these is even Numbers"+ i);
            } else {
                document.write("<br/> here is Odd nums "+ i);
            }
        }

    </script>
    
</body>
</html>
