<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Human Research Survey Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="tel"]:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        /* Add more delays for additional form groups */
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1>Detailed Human Research Survey</h1>
        
        <div class="form-group">
            <label for="name" class="required">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dob" class="required">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="gender" class="required">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Highest Level of Education:</label>
            <select id="education" name="education">
                <option value="">Select</option>
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occupation">Current Occupation:</label>
            <input type="text" id="occupation" name="occupation">
        </div>

        <div class="form-group">
            <label>Hobbies and Interests:</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Traveling"> Traveling</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Music"> Music</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Cooking"> Cooking</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Photography"> Photography</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Gaming"> Gaming</label>
                <label class="checkbox-item"><input type="checkbox" name="hobbies" value="Art"> Art</label>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="social_media">Preferred Social Media Platform:</label>
            <select id="social_media" name="social_media">
                <option value="">Select</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="linkedin">LinkedIn</option>
                <option value="tiktok">TikTok</option>
                <option value="other">Other</option>
                <option value="none">None</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exercise_frequency">How often do you exercise?</label>
            <select id="exercise_frequency" name="exercise_frequency">
                <option value="">Select</option>
                <option value="daily">Daily</option>
                <option value="few_times_week">Few times a week</option>
                <option value="once_week">Once a week</option>
                <option value="few_times_month">Few times a month</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select>
        </div>

        <div class="form-group">
            <label for="diet_preference">Dietary Preference:</label>
            <select id="diet_preference" name="diet_preference">
                <option value="">Select</option>
                <option value="omnivore">Omnivore</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescatarian">Pescatarian</option>
                <option value="keto">Keto</option>
                <option value="paleo">Paleo</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sleep_hours">Average Hours of Sleep per Night:</label>
            <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="24" step="0.5">
        </div>

        <div class="form-group">
            <label for="stress_level">Current Stress Level (1-10):</label>
            <input type="range" id="stress_level" name="stress_level" min="1" max="10">
        </div>

        <div class="form-group">
            <label for="feedback">Additional Comments or Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your thoughts are valuable to us..."></textarea>
        </div>

        <div class="form-group">
            <label class="checkbox-item">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to participate in this survey and allow the use of my data for research purposes
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit Survey">
        </div>
    </form>
</body>
</html>
