<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class cyclic{

            constructor(cName,wR){
                this.cName=cName;
                this.wR=wR;
            }
            
            display(){
                document.write("the name of the cyclic is " + this.cName);
                document.write("<br>The wheel radius is " + this.wR);
                document.write("<br>The circumference of the wheel is " + (2*Math.PI*this.wR));
                document.write("<br>The area of the wheel is " + (Math.PI*this.wR*this.wR));
            }
        }

        let c1 = new cyclic("A1",20);
        c1.display();
        let c2 = new cyclic("Phonix",22);
        c2.display();
        
    </script>
</body>
</html>
