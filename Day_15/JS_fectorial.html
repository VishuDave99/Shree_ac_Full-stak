<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("To give Fectorial of the given number <br/>");
        var x = parseInt(prompt(" Enter a number "));
        let ans =1;
        for(i=1;i<=x;i++){
            ans = i*ans;
        }
        document.write(ans);
    </script>
</body>
</html>
