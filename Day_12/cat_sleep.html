<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .main{
            height: 100vh;
            width: 100%;
            background-color: cyan;
            position: relative;
            z-index: -2;
        }
        .pat_stand{
            width: 50px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .pat_ped{
            width: 250px;
            height: 40px;
            background-color: blue;
            position: absolute;
            border-radius: 50px;
            top: 50%;
            z-index: 399;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cat_head{
            width: 70px;
            height: 70px;
            border-radius: 50px 50px 0px 0px ;
            background-color: gray;
            position: absolute;
            top: 48%;
            left: 47%;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .cat_nose{
            width: 8px;
            height: 8px;
            background-color: black;
            position: absolute;
            top: 47%;
            left: 47%;
            border-radius: 10px;
            transform: translate(-50%, -50%);
        }
        .cat_body{
            width: 120px;
            height: 80px;
            background-color: gray;
            position: absolute;
            border-radius: 150px 150px 0px 0px ;
            top: 46%;
            left: 52.5%;
            transform: translate(-50%, -50%);
            z-index: 398;
        }
        .cat_tail{
            width: 20px;
            height: 120px;
            background-color: gray;
            position: absolute;
            top: 53.5%;
            border-radius: 10px;
            z-index: 400;
            left: 55.5%;
            transform: translate(-50%, -50%);
        }
        .cat_Ear1{
            width: 15px;
            height: 15px;
            background-color: gray;
            position: absolute;
            top: 44.5%;
            transform: skew(20deg) rotate(110deg);
            left: 45.3%;
            border-radius: 10px 10px 10px 0px;
            z-index: 401;
        }
        .cat_Ear2{
            width: 15px;
            height: 15px;
            background-color: gray;
            position: absolute;
            top: 43.7%;
            transform: skew(-20deg) rotate(50deg);
            left: 47%;
            border-radius: 0px 10px 10px 10px;
            z-index: 401;
        }
        .cat_mustash_right .wisker1{
            width: 14px;
            height: 2%;
            background-color: rgb(255, 255, 255);   
            position: absolute;
            top: 35%;
            left: 19%;
            z-index: 402;
            transform: rotate(15deg);
            transform-origin: right;

        }
        .cat_mustash_right .wisker2{
            width: 14px;
            height: 2%;
            background-color: rgb(255, 255, 255);   
            position: absolute;
            top: 35%;
            left: 19%;
            z-index: 402;
            transform: rotate(-15deg);
            animation: wiskerAni 5s ease-in-out 2s infinite;
            transform-origin: right;
        }
        
        .cat_mustash_left .wisker1{
            width: 14px;
            height: 2%;
            background-color: rgb(255, 255, 255);   
            position: absolute;
            top: 35%;
            left: 60%;
            z-index: 402;
            transform: rotate(15deg);
            transform-origin: left;

        }
        .cat_mustash_left .wisker2{
            width: 14px;
            height: 2%;
            background-color: rgb(255, 255, 255);   
            position: absolute;
            top: 35%;
            left: 60%;
            z-index: 402;
            transform: rotate(-15deg);
            animation: wiskerAni 5s ease-in-out 2s infinite;
            transform-origin: left;
        }
        @keyframes wiskerAni {
            0%{
                transform: rotate(15deg);
            }
            20%{
                transform: rotate(-15deg);
                .cat_mustash_left{
                    top: ;
                }
            }
            40%{
                transform: rotate(15deg);
            }
            60%{
                transform: rotate(-15deg);
            }
            80%{
                transform: rotate(15deg);
            }
            100%{
                transform: rotate(15deg);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="pat_stand"></div>
        <div class="pat_ped"></div>
        <div class="cat_head">
        <div class="cat_mustash_right">
            <div class="wisker1"></div>
            <div class="wisker2"></div>
        </div>
        <div class="cat_mustash_left">
            <div class="wisker1"></div>
            <div class="wisker2"></div>
        </div>
    </div>
        <div class="cat_Ear1"></div>
        <div class="cat_Ear2"></div>
        <div class="cat_nose"></div>
        <div class="cat_body"></div>
        <div class="cat_tail"></div>
        
    </div>
</body>
</html>
